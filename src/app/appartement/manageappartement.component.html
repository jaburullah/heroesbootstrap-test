<div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 cls-create-appartement">
  <div class="card">
    <div class="header">
      <h2>Manage Appartement</h2>
    </div>
    <div class="body">
      <div >
        <div class="button-row col-12">
          <button mat-raised-button routerLink="../create" > Add </button>
        </div>
        <!--<a routerLink="../create" class="btn btn-success" data-toggle="modal">-->
          <!--<i class="fa fa-fw fa-plus-circle"></i>-->
          <!--<span>Add</span>-->
        <!--</a>-->
        <!--<a routerLink="deleteAppartement" class="btn btn-danger" data-toggle="modal">-->
        <!--<i class="fa fa-fw fa-minus-circle"></i>-->
        <!--<span>Delete</span>-->
        <!--</a>-->
        <mat-form-field>
          <input matInput (keyup)="applyFilter($event.target.value)" placeholder="Filter">
        </mat-form-field>

        <div class="example-container">
          <table mat-table [dataSource]="dataSource" matSort>

            <!-- ID Column -->
            <ng-container matColumnDef="id">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
              <td mat-cell *matCellDef="let row"> {{row.id}} </td>
            </ng-container>

            <!-- Progress Column -->
            <ng-container matColumnDef="progress">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Progress </th>
              <td mat-cell *matCellDef="let row"> {{row.progress}}% </td>
            </ng-container>

            <!-- Name Column -->
            <ng-container matColumnDef="name">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
              <td mat-cell *matCellDef="let row"> {{row.name}} </td>
            </ng-container>

            <!-- Color Column -->
            <ng-container matColumnDef="color">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> Color </th>
              <td mat-cell *matCellDef="let row" [style.color]="row.color"> {{row.color}} </td>
            </ng-container>

            <!-- Action Column -->
            <ng-container matColumnDef="action">
              <th mat-header-cell *matHeaderCellDef mat-sort-header> </th>
              <td mat-cell *matCellDef="let row" >
                <a class="mat-cell-edit" >
                  <i class="fa fa-ws fa-pencil" (click)="onClickEditRow(row)"></i>
                </a>
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            <!--<tr mat-footer-row *matFooterRowDef="displayedColumns; sticky: true"></tr>-->
          </table>
        </div>
        <mat-paginator [pageSize]="10" [pageSizeOptions]="[5, 10, 15, 25, 100]"></mat-paginator>
      </div>
    </div>
  </div>
</div>
