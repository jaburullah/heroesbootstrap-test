<div class="table-wrapper">
  <div class="table-title">
    <div class="row">
      <div class="col-sm-6">
        <h2>Manage <b>User</b></h2>
      </div>
      <div class="col-sm-6">
        <a routerLink="../create" class="btn btn-success" data-toggle="modal">
          <i class="fa fa-fw fa-plus-circle"></i>
          <span>Add</span>
        </a>
        <!--<a routerLink="deleteAppartement" class="btn btn-danger" data-toggle="modal">-->
        <!--<i class="fa fa-fw fa-minus-circle"></i>-->
        <!--<span>Delete</span>-->
        <!--</a>-->
      </div>
    </div>
  </div>
  <table datatable class="table table-striped table-hover">
    <thead>
    <tr>
      <th>
							<span class="custom-checkbox">
								<input type="checkbox" id="selectAll">
								<label for="selectAll"></label>
							</span>
      </th>
      <th>Name</th>
      <th>Email</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let row of users"  >
      <td>
							<span class="custom-checkbox">
								<input type="checkbox" name="options[]" value="1">
								<label ></label>
							</span>
      </td>
      <td>{{row.name}}</td>
      <td>{{row.age}}</td>
      <td>{{row.name}}</td>
      <td>{{row.age}}</td>
      <td>
        <a href="#editEmployeeModal" class="edit" data-toggle="modal"><i class="fa fa-ws fa-pencil" data-toggle="tooltip" title="" data-original-title="Edit"></i></a>
        <a href="#deleteEmployeeModal" class="delete" data-toggle="modal"><i class="fa fa-ws fa-trash" data-toggle="tooltip" title="" data-original-title="Delete"></i></a>
      </td>
    </tr>


    </tbody>
  </table>
</div>
